<p>Welcome to Poly Paths</p>

<div class="text-box-container">
  <label for="username">Username:</label>
  <input type="text" id="username" [(ngModel)]="username" placeholder="Type here..." />
</div>

<div class="text-box-container">
  <label for="password">Password:</label>
  <input type="text" id="password" [(ngModel)]="password" placeholder="Type here..." />
</div>

<button (click)="signIn()">Sign In</button>
